<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="ISO-8859-1">
    <title>HQ WebUI 1.2.2</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.9.1.custom.min.css" rel="stylesheet">
    <link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet">
    <link type="text/css" href="css/hq-webui.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/i18n/grid.locale-de.js"></script>
    <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/hq-webui.js"></script>
</head>
<body>
    <div id="container">
        <div id="tabs">
            <ul>
                <li><a href="#tabVariables">Variablen</a></li>
                <li><a href="#tabPrograms">Programme</a></li>
                <li><a href="#tabRooms">Räume</a></li>
                <li><a href="#tabFunctions">Gewerke</a></li>
                <li><a href="#tabStates">Geräte</a></li>
                <li><a href="#tabProtocol">Systemprotokoll</a></li>
            </ul>
            <div id="tabVariables">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridVariables"></table>
                    <div id="gridPagerVariables"></div>
                </div>
            </div>
            <div id="tabPrograms">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridPrograms"></table>
                    <div id="gridPagerPrograms"></div>
                </div>
            </div>
            <div id="tabRooms">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridRooms"></table>
                    <div id="gridPagerRooms"></div>
                </div>
            </div>
            <div id="tabFunctions">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridFunctions"></table>
                    <div id="gridPagerFunctions"></div>
                </div>
            </div>
            <div id="tabStates">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridStates"></table>
                    <div id="gridPagerStates"></div>
                </div>
            </div>
            <div id="tabProtocol">
                <div class="tabToolbar">
                </div>
                <div class="tabContainer">
                    <table id="gridProtocol"></table>
                    <div id="gridPagerProtocol"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog" id="dialogRunProgram" title="Programm ausführen">
        Wollen Sie wirklich das Programm "<span id="programName"></span>" ausführen?
        <input type="hidden" id="programId">
    </div>
    <div class="dialog" id="dialogAjaxError" title="XML-API Kommunikations-Fehler">
        <span id="ajaxOptions"></span><br>
        <span id="thrownError"></span>
    </div>
    <div class="dialog" id="dialogEditVariable" title="Variable editieren">
        <span id="variableName"></span>:<br><br><span id="variableInput"></span><span id="variableUnit"></span><br>
        <input type="hidden" id="variableId">
    </div>
    <div class="dialog" id="dialogEditDatapoint" title="Datenpunkt editieren">
        <span id="datapointName"></span>:<br><br><span id="datapointInput"></span> <br>
        <input type="hidden" id="datapointId">
        <input type="hidden" id="datapointGridId">
    </div>
    <div class="dialog" id="dialogClearProtocol" title="Systemprotokoll löschen">
        Wollen Sie das Systemprotokoll wirklich löschen?
    </div>
</body>
